services:
  mongodb:
    image: mongo:4.4
    container_name: sija-learn-mongodb
    restart: unless-stopped
    platform: linux/amd64
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: sija-learn
    command: mongod --wiredTigerCacheSizeGB 0.25 --quiet
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - sija-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sija-learn-app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/sija-learn
    env_file:
      - .env.local
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sija-network
    volumes:
      # Mount uploads folder agar persist
      - ./uploads:/app/public/uploads

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  sija-network:
    driver: bridge