services:
  # MongoDB Database (versi 4.4 - tanpa AVX requirement)
  mongodb:
    image: mongo:4.4
    container_name: sija-learn-mongodb
    restart: unless-stopped
    platform: linux/amd64
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: sija-learn
    command: mongod --wiredTigerCacheSizeGB 0.25 --quiet
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - sija-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sija-learn-app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/sija-learn
    env_file:
      - .env.local
    depends_on:
      - mongodb
    networks:
      - sija-network
    volumes:
      - ./public:/app/public
      - ./uploads:/app/uploads

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  sija-network:
    driver: bridge