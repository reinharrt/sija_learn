version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: sija-learn-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: sija-learn
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - sija-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sija-learn-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/sija-learn
    env_file:
      - .env.local
    depends_on:
      - mongodb
    networks:
      - sija-network
    volumes:
      - ./public:/app/public
      - ./uploads:/app/uploads

  # Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: sija-cloudflare-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token eyJhIjoiMTQxNGU3MTIwM2Q1OTJjZTRjYjUyNzIxNDNmNmVkN2UiLCJ0IjoiYWZkZDJhMzMtNjAzYy00NzYyLThmNjItNThlZDQ3NDBjNmU1IiwicyI6Ik1qbGtNR0UzWldRdE9UWmhOQzAwWldFMkxUazVOVE10WXpBMVlUUXhZVFE0WXpOaCJ9
    networks:
      - sija-network
    depends_on:
      - app

# Volumes untuk persist data MongoDB
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Network agar services bisa berkomunikasi
networks:
  sija-network:
    driver: bridge